replacers:
  - search: '/([A-Z]{2,5}-\d{1,6})/g'
    replace: '[$1](https://imakecodes.atlassian.net/browse/$1)'
autolabeler:
  - label: 'maintenance'
    title:
      - '/^chore.+/i'
  - label: 'bug'
    title:
      - '/^fix.+/i'
  - label: 'feature'
    title:
      - '/^feat.+/i'
  - label: 'major'
